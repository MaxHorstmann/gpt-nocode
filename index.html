<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gpt-nocode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <span>gpt-nocode</span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            <b>Data Model</b>
          </a>

          <a class="navbar-item">
            Workflows
          </a>

          <a class="navbar-item">
            User Interface
          </a>

        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-info">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="columns">
        <div class="column">
          <div id="history">
          </div>
          <form onsubmit="submitUserInput(event)">
            <input id="chat-input" class="input is-rounded mt-5" type="text" autocomplete="off" placeholder="Describe your data model....">
          </form>
        </div>
        <div class="column">
          <div id="data-model-entities">
          </div>
        </div>
      </div>
    </section>
    <script src="all.js"></script>
  </body>
</html>
